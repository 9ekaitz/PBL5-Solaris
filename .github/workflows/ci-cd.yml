name: CI/CD
on: [push]

jobs:
  CI-CD:
    name: Testing, build and deployment
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: "https://jenkinssolaris.ddns.net"
          user: "pipeline-user"
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: "Solaris Web"
