<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{dashboard_template}">

<head>
    <link rel="stylesheet" th:href="@{/css/page/create-user.css}" />
    <title>Administrador</title>
</head>

<body>
    <main layout:fragment="content" class="admin-dashboard">
        <div class="create-account container">
            <div class="title-flex">
                <h1 class="title" th:text="#{page.dashboard.createaccount}">Crear cuenta</h1>
            </div>
            <div class="create-account-form">
                <form th:action="@{/dashboard/create-user}" method="post">
                    <div class="form-pair">
                        <label for="username" th:text="#{user.username} + ':'"></label>
                        <input type="text" th:placeholder="#{user.username}" name="username">
                    </div>
                    <div class="form-pair">
                        <label for="name" th:text="#{user.name} + ':'"></label>
                        <input type="text" th:placeholder="#{user.name}" name="name">
                    </div>
                    <div class="form-pair">
                        <label for="firstSurname" th:text="#{user.firstSurname} + ':'"></label>
                        <input type="text" th:placeholder="#{user.firstSurname}" name="firstSurname">
                    </div>
                    <div class="form-pair">
                        <label for="secondSurname" th:text="#{user.secondSurname} + ':'"></label>
                        <input type="text" th:placeholder="#{user.secondSurname}" name="secondSurname">
                    </div>
                    <div class="form-pair">
                        <label for="email" th:text="#{user.email} + ':'"></label>
                        <input type="text" th:placeholder="#{user.email}" name="email">
                    </div>
                    <div class="form-pair">
                        <label for="newPassword" th:text="#{page.dashboard.account.newpassword} + ':'"></label>
                        <input type="password" th:placeholder="#{page.dashboard.account.newpassword}" name="newPassword">
                    </div>
                    <div class="form-pair">
                        <label for="verifyNewPasword" th:text="#{page.dashboard.account.repeatpassword} + ':'"></label>
                        <input type="password" th:placeholder="#{page.dashboard.account.repeatpassword}" name="verifyNewPasword">
                    </div>
                    <div class="form-pair">
                        <label for="roleId" th:text="#{user.role} + ':'"></label><br>
                        <select name="roleId" id="">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="#{${role.i18n}}">Null</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <input type="submit" th:value="#{dashboard.save}"></input>
                        <a class="red-button" href="/dashboard/manage-users"><span th:text="#{dashboard.cancel}"></span></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
