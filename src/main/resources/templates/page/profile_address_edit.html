<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{index_template}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/page/profile.css}">
  <link rel="stylesheet" th:href="@{/css/page/profile-address.css}">
  <title th:text="#{title.profile}"></title>
</head>

<main layout:fragment="content" class="profile">
  <div>
    <div class="helper">
      <p class="a">
        <a href="/profile" th:href="@{/profile}" class="helper-page">Mi Cuenta</a> > 
        <a href="/profile/address" th:href="@{/profile/address}" class="helper-page selected">Direcciones</a>
      </p>
    </div>
    <hr class="helper-hr">
    <div>
      <section th:insert="add_address :: add_address"></section>
    </div>
  </div>
</main>
