<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/module/header.css}">
</head>
<body>
    <header>
        <div class="header-computer">
            <div class="header-computer-1">
                <div class="header-computer-main">
                    <div class="header-computer-icon">
                        <a href="/index"><img class="logo" th:src="@{/images/solaris-white.png}" src="/images/solaris-white.png" alt="Solaris icon" /></a>
                    </div>
                    <div class="header-computer-options">
                        <a href="/index">Instalación</a>
                        <a href="" th:if="${user != null}">Zona Solar</a>
                        <a href="/shop">Tienda</a>
                    </div>
                </div>
                <div class="header-computer-icons">
                    <a href=""><img class="logo" th:src="@{/images/search.svg}" src="/images/search.svg" alt="Search products" /></a>
                    <a href="/profile" th:if="${user != null}"><img class="logo" th:src="@{/images/profile.svg}" src="/images/profile.svg" alt="Profile" /></a>
                    <a href="/login" th:if="${user == null}"><img class="logo" th:src="@{/images/profile.svg}" src="/images/profile.svg" alt="Login" /></a>
                    <a href="/info"><img class="logo" th:src="@{/images/info.svg}" src="/images/info.svg" alt="Information" /></a>
                    <a href="/shopping-cart"><img class="logo" th:src="@{/images/shopping-cart.svg}" src="/images/shopping-cart.svg" alt="Shopping cart" /></a>
                    <a href=""><img class="logo" th:src="@{/images/globe-alt.svg}" src="/images/globe-alt.svg" alt="Language" /></a>
                </div>
            </div>
            <div class="header-computer-search">
                <form method="GET" th:action="@{/}">
                    <input type="text" name="" id="">
                    <input type="image" th:src="@{/images/search.svg}" src="/images/search.svg" alt="Search products">
                </form>
            </div>
        </div>
        <div class="header-mobile">
            <div class="header-mobile-top">
                <div>
                    <a href="/profile" th:if="${user != null}"><img class="logo" th:src="@{/images/profile.svg}" src="/images/profile.svg" alt="Profile" /></a>
                    <a href="/login" th:if="${user == null}" class="header-mobile-top-not-login">
                        <img class="logo" th:src="@{/images/profile.svg}" src="/images/profile.svg" alt="Login" />
                        <p>Log In / Register</p>
                    </a>
                </div>
                <div>
                    <a href=""><img class="logo" th:src="@{/images/search.svg}" src="/images/search.svg" alt="Search products" /></a>
                    <a href=""><img class="logo" th:src="@{/images/globe-alt.svg}" src="/images/globe-alt.svg" alt="Language" /></a>
                </div>               
            </div>
            <div class="header-mobile-bottom">
                    <a href="/index" class="header-mobile-bottom-section">
                        <img class="logo" th:src="@{/images/home-alt.svg}" src="/images/home-alt.svg" alt="Instalación" />
                        <p>Home</p>
                    </a>
                    <a href="/shop" class="header-mobile-bottom-section">
                        <img class="logo" th:src="@{/images/shopping-bag.svg}" src="/images/shopping-bag.svg" alt="Shopping cart" />
                        <p>Tienda</p>
                    </a>
                    <a href="/solar-zone" class="header-mobile-bottom-section" th:if="${user != null}">
                        <img class="logo" th:src="@{/images/shopping-cart.svg}" src="/images/shopping-cart.svg" alt="Shopping cart" />
                        <p>Zona Solar</p>
                    </a>
                    <a href="/info" class="header-mobile-bottom-section">
                        <img class="logo" th:src="@{/images/info.svg}" src="/images/info.svg" alt="Information" />
                        <p>Info</p>
                    </a>
                    <a href="/cart" class="header-mobile-bottom-section">
                        <img class="logo" th:src="@{/images/shopping-cart.svg}" src="/images/shopping-cart.svg" alt="Shopping cart" />
                        <p>Carrito</p>
                    </a> 
            </div>
        </div>
    </header>
</body>
</html>
